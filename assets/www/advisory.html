<!DOCTYPE html>
<html>

<head>
	<title>Whareui - Emergency Advisory</title>

	<!-- Meta -->
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
	<!-- CSS styles -->
	<link rel="stylesheet" type="text/css" href="stylesheets/jquery.mobile.whareui-theme.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/jquery.mobile.structure-1.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">

	<!-- JS -->
	<!-- <script src="js/cordova-2.7.0.js"></script> -->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
</head>

<body>
	<div data-role="content">
		<!-- 
			START Standard UI Elements
		-->
		
		<!-- Navigation Panel -->
		<div data-role="panel" data-position="right" id="nav-panel">
			<nav><ul>
				<li><img class="profile" src="./images/jacob-brown.png"> <span>Jacob Brown</span></li>
				<a href="./index.html">
					<li><img src="./images/icons/home-icon.svg"> <span>Home</span></li>
				</a>
				<li><img src="./images/icons/announce-icon.svg"> <span>Notifications</span></li>
				<li><img src="./images/icons/community-icon.svg"> <span>Community</span></li>
				<li><img src="./images/icons/earth-icon.svg"> <span>Map</span></li>
				<li><img src="./images/icons/news-icon.svg"> <span>News</span></li>
				<li><img src="./images/icons/settings-icon.svg"> <span>Settings</span></li>
				<li class="mesh">
					<img src="./images/icons/mesh-icon.svg">
					<div>
						<span>Mesh Network Available</span>
						<strong>Connected to 12 Neighbours</strong>
					</div>
				</li>
			</ul></nav>
		</div> <!-- /nav-panel -->

		<!-- Android action bar -->
		<div class="action-bar">
			<a class="app-icon" href="#"><img src="./images/icons/whareui-logo.svg"></a>
			<h1>Whareui</h1>
			<a class="menu" href="#nav-panel"><img src="./images/icons/menu-icon.svg"></a>
		</div><!-- /action-bar -->
		
		<!-- 
			END Standard UI Elements
			Start Editing page-specific elements from here
		-->

		<!-- Maps -->
		<div id="map-canvas"></div>
	
		<!-- Alerts -->
		<div class="advisory-title">
			Latest <span>Emergency Information Advisory</span>
		</div><!-- /advisory-title -->
		<div class="disaster-event">
			<img src="./images/icons/quake-icon.svg">
			<h1>Earthquake</h1>
			<a class="button" href="#">1 New Update</a>
		</div> <!-- /disaster-event -->
		
		<!-- Controls -->
		<div class="controls">
			<a href="#" class="help button no-corner">
				<img src="./images/icons/stop-icon.svg">
				<span>Request Help</span>
			</a> <!-- /controls -->
			<a href="#" class="update button no-corner">
				<img src="./images/icons/info-icon.svg">
				<span>Share an Update</span>
			</a>
		</div> <!-- /controls -->
	</div><!-- /data-role: content -->
		
	<!-- Setting JQM Defaults -->
	<script>
		$.mobile.defaultPageTransition = "fade";
	</script>
</body>

</html>
