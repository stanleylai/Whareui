<!DOCTYPE html>
<html>

<head>
	<title>Whareui</title>

	<!-- Meta -->
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
	<!-- CSS styles -->
	<link rel="stylesheet" type="text/css" href="stylesheets/jquery.mobile.whareui-theme.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/jquery.mobile.structure-1.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">

	<!-- JS -->
	<script src="js/cordova-2.7.0.js"></script>
	<script src="js/jquery-2.0.0.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCAzTpCBI96NUOsN3julowPtJJHztQO6ZQ&sensor=false"></script> <!-- Google Maps -->

	<!-- Init Gmaps -->
	<script>
		// Enable the visual refresh
		google.maps.visualRefresh = true;

		function initialize() {
			var mapOptions = {
				center: new google.maps.LatLng(49.255082, -123.104532),
				zoom: 17,
				disableDefaultUI: true,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
		}
		
		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
	<!-- Android action bar -->
	<div class="action-bar">
		<a class="app-icon" href="#"><img src="./images/icons/whareui-logo.svg"></a>
		<h1>Whareui</h1>
		<a class="menu" href="#"><img src="./images/icons/menu-icon.svg"></a>
	</div><!-- /action-bar -->
	
	<!-- Maps -->
	<div id="map-canvas"></div>

	<!-- Alerts -->
	<div class="advisory-title">
		Latest <span>Emergency Information Advisory</span>
	</div><!-- /advisory-title -->
	<div class="disaster-event">
		<img src="./images/icons/quake-icon.svg">
		<h1>Earthquake</h1>
		<a class="button" href="#">1 New Update</a>
	</div> <!-- /disaster-event -->
	
	<!-- Controls -->
	<div class="controls">
		<a href="#" class="help button no-corner">
			<img src="./images/icons/stop-icon.svg">
			<span>Request Help</span>
		</a> <!-- /controls -->
		<a href="#" class="update button no-corner">
			<img src="./images/icons/info-icon.svg">
			<span>Share an Update</span>
		</a>
	</div><!-- /controls -->

</body>

</html>
