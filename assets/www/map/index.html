<!DOCTYPE html>
<html>

<head>
	<title>Whareui</title>

	<!-- Meta -->
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
	<!-- CSS styles -->
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/screen.css">

	<!-- JS -->
	<script src="../js/cordova-2.7.0.js"></script>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/jquery.sidr.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCAzTpCBI96NUOsN3julowPtJJHztQO6ZQ&sensor=false"></script>
	
	<!-- Script -->
	<script>
		// Init GMaps
		function initialize() {
			var myLoc = new google.maps.LatLng(49.255082, -123.104532);
			
			var mapOptions = {
				center: myLoc,
				zoom: 17,
				disableDefaultUI: true,
				mapTypeId: google.maps.MapTypeId.ROADMAP,				
			};
			
			// Init GMaps var
			var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
			
			// Current location marker icon
			var currLocImage = "../images/curr-location-marker.svg";
			
			// Marker
			var marker = new google.maps.Marker({
				position: new google.maps.LatLng(49.255082, -123.104532),
				map: map,
				icon: currLocImage,
				title: 'Current Location'
			});
		}
		
		$(document).ready(function() {
			// Enable the visual refresh
			google.maps.visualRefresh = true;
			google.maps.event.addDomListener(window, 'load', initialize);
			
			// Enable sidr menu
		    $('#open-menu').sidr({
		      name: 'nav-menu',
		      side: 'right',
		      source: '#nav-panel'
		    });		    
		});
    </script>
</head>
